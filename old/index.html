<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Founding - Cutting-edge VLSI Design Solutions</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <script defer src="scripts/animations.js"></script>
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <div id="preloader">
      <div id="loader"></div>
    </div>
    <header id="main-header">
      <img src="assets/images/logo.png" alt="AR Founding Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="parallax-container">
      <section class="intro">
        <h1>Welcome to AR Founding</h1>
        <p>
          Delivering cutting-edge ASIC design services to the world's leading
          tech companies.
        </p>
        <a href="#services" class="btn">Explore Services</a>
      </section>
    </div>

    <section id="services" class="section">
      <h2>Our Services</h2>
      <div id="service-list" class="cards-container"></div>
    </section>

    <section id="products" class="section">
      <h2>Our Products</h2>
      <div id="product-list" class="cards-container"></div>
    </section>

    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <div class="contact-container">
        <form id="contact-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <footer id="main-footer"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadComponent("header.html", "#main-header");
        loadComponent("footer.html", "#main-footer");
      });
    </script>
  </body>
</html>
